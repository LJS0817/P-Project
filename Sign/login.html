<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-left"></div>

      <div class="auth-right">
        <h1 class="auth-title">Hello World</h1>

        <form action="#" method="POST">
          <p>
            Lorem Ipsum is simply dummy text
          </p>
          <div class="input-group">
            <input type="text" placeholder="ID" class="input-field" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" id="loginPw" class="input-field" />
            <i class="fas fa-eye-slash toggle-pw" onclick="togglePassword('loginPw', this)" ></i>
          </div>
          <a href="#" class="forgot-pw">Forgot my password</a>
          <input type="submit" class="btn-submit" value="Sign in">
        </form>

        <div class="auth-footer">
          Don't have an account? <a href="/signup">Register</a>
        </div>

        <div class="social-login">
          <a href="#" class="social-btn google-btn"
            ><i class="fab fa-google"></i
          ></a>
          <a href="#" class="social-btn kakao-btn"
            ><i class="fas fa-comment"></i
          ></a>
        </div>
      </div>
    </div>

    <script src="/js/auth.js"></script>
  </body>
</html>
